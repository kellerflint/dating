<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    

    <title>Your Dating Website</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/profile_form_styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/328/dating/">Your Dating Website</a>
    <!--Empty button link for now-->
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container mt-3">
    <h1>Personal Information</h1>
    <form action="interests" method="POST">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">
                    <option value="Washington">Washington</option>
                    <option value="Oregon">Oregon</option>
                    <option value="California">California</option>
                </select>
                <label>Seeking</label>
                <div class="d-flex">
                    <div class="form-check pr-5">
                        <input class="form-check-input" type="radio" name="seeking" id="male" value="Male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="seeking" id="female" value="Female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label for="bio">Biography</label>
                <textarea class="form-control" id="bio" rows="5" name="bio"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Next ></button>
    </form>
</div>
</body>
</html>
